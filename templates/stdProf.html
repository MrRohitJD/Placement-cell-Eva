<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS\stdprof.css">
</head>

<body>
  {% include "ProfileNav.html" %}
  <div class="container-fluid">
    <div class="row">

      {% if messages %}
      {% for message in messages  %}
      <div class="alert mt-2 alert-{{ message.tags }} alert-dismissible fade show shadow-sm p-3 mb-2  rounded-3" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> {% endfor %}{% endif %}

      <div class="container-fluid col-md-3 text-center" style="background-color:rgb(238, 238, 238); height: 960px;">
        <img src="https://th.bing.com/th/id/OIP.wRtvON_8JKRQghdROw5QvQHaHa?rs=1&pid=ImgDetMain"
          class="rounded-circle mx-auto d-block mt-4" alt="Rostelecom" width="170" height="170" class="me-3">
      </div>
      <div class="container-fluid col-md-9 ">
        <div class="stdPic my-4 text-center">
          <h3 class="text-left">Student profile</h3>
        </div>
        <div class="container py-2">
          <form class=" mx-5" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name">
              </div>
              <div class="col-sm-6">
                <label for="surname" class="form-label">surname</label>
                <input type="text" class="form-control" id="surname" name="surname" placeholder="surname">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber"
                  placeholder="enter phone number">
              </div>

              <div class="col-sm-6">
                <label for="emailId" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="emailId" name="emailId" placeholder="enter email id">
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <textarea class="form-control" placeholder="Address" id="address" name="address"></textarea>
            </div>

            <div class="mb-3">
              <label for="university" class="form-label">Your University</label>
              <input type="text" class="form-control" id="university" name="university" placeholder="Your University">
            </div>

            <div class="mb-3">
              <label for="college" class="form-label">Your College</label>
              <input type="text" class="form-control" id="college" name="college" placeholder="Your college">
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="course" class="form-label">Your Course</label>
                <input type="text" class="form-control" id="course" name="course" placeholder="Course">
              </div>
              <div class="col-sm-6">
                <label for="passingYear" class="form-label">Passing Year</label>
                <input type="text" class="form-control" id="passingYear" name="passingYear" placeholder="passingYear">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-sm-6">
                <label for="rollNum" class="form-label">University Roll number</label>
                <input type="text" class="form-control" id="rollNum" name="rollNum" placeholder="123456">
              </div>
              <div class="col-sm-6">
                <label for="marks" class="form-label">Marks /CGPA</label>
                <input type="text" class="form-control" id="marks" name="marks" placeholder="Marks 90% or CGPA 9.5">
              </div>
            </div>

            <div class="mb-3">
            </div>

            <div class="mb-3">
              <label for="skills" class="form-label">Mention your skills</label>
              <input type="text" class="form-control" id="skills" name="skills" placeholder="Java, Python">
            </div>


            <div class="my-4">
              <label for="resume">Upload Your Resume</label>
              <input type="file" id="resume" name="resume">
            </div>


            <div class="text-center m-5">
              <button type="clear" class="btn btn-danger pr-5">Clear</button>
              <button type="submit" class="btn btn-danger">Save Profile</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
