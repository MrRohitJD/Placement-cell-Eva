<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Custom styling */
  .btn-link-file {
    color: inherit; /* Inherit text color */
    text-decoration: underline; /* Underline text */
    cursor: pointer;
  }

  /* Hide the default file input appearance */
  .btn-link-file input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

  <div style="position: relative; width: 300px;">

    <h5 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px;">hello</h5>
  </div>
  

<!-- Bootstrap JS (Optional for some features) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
