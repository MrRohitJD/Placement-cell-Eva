<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS\stdprof.css">
</head>

<body>
    {% include "custom_widgets\ProfileNav.html" %}
    <div class="container-fluid">
        <div class="row">


            {% if messages %}
      {% for message in messages  %}
      <div class="alert mt-2 alert-{{ message.tags }} alert-dismissible fade show shadow-sm p-3 mb-2  rounded-3" role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> {% endfor %}{% endif %}

      
            <div class="container-fluid col-md-3" style="background-color:rgb(238, 238, 238); height: 960px;">
                <div class="container  text-center">
                    <img src="https://th.bing.com/th/id/OIP.wRtvON_8JKRQghdROw5QvQHaHa?rs=1&pid=ImgDetMain"
                        class="rounded-circle mx-auto d-block mt-4" alt="Rostelecom" width="170" height="170"
                        class="me-3">
                </div>
                <div class="container">
                    <ul style="margin-top: 100px;margin-left: 3px;">
                        <li style="margin-bottom: 10px; margin-right: 57px;"><a type="button" class=" btn-primary"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                style="text-decoration: none; color: #18304B;">
                                <b>Post Job</b>
                            </a></li>
                        <li style="margin-bottom: 10px; margin-right: 57px;"><a href="postjob/"
                                style="text-decoration: none; color: #18304B;"><b>Recruiter information</b></a></li>
                    </ul>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <form class=" mx-2" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
                                <input type="hidden" name="form_type" value="form_one">
                                <div class="modal-body">

                                    <div class="mb-3">
                                        <label for="Company" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="Company" name="CompanyName"
                                            placeholder="Company Name">
                                    </div>

                                    <div class="mb-3">
                                        <label for="jobtitle" class="form-label">Job Title</label>
                                        <input type="text" class="form-control" id="jobtitle" name="jobtitle"
                                            placeholder="Job Title">
                                    </div>

                                    <div class="mb-3">
                                        <label for="jobrole" class="form-label">Job Role</label>
                                        <input type="text" class="form-control" id="jobrole" name="jobrole"
                                            placeholder="Job Role">
                                    </div>
                                    <div class="mb-3">
                                        <label for="qualification" class="form-label">Qualification</label>
                                        <input type="text" class="form-control" id="qualification" name="qualification"
                                            placeholder="Qualification">
                                    </div>
                                    <div class="mb-3">
                                        <label for="experience" class="form-label">Experience</label>
                                        <input type="text" class="form-control" id="experience" name="experience"
                                            placeholder="Experience">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loc" class="form-label">Job Location</label>
                                        <input type="text" class="form-control" id="loc" name="loc"
                                            placeholder="Job Location">
                                    </div>
                                    <div class="mb-3">
                                        <label for="about_Job">about Job</label>
                                        <textarea class="form-control" placeholder="about Job" id="about_Job"
                                            name="about_Job"></textarea>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid col-md-9 ">
                <div class="stdPic my-4 text-center">
                    <h3 class="text-left">Recruiter profile</h3>
                </div>
                <div class="container py-2">
                    <form class=" mx-5" method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="row mb-3">
                            <input type="hidden" name="form_type" value="form_two">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="first name">
                            </div>
                            <div class="col-sm-6">
                                <label for="surname" class="form-label">&nbsp;</label>
                                <input type="text" class="form-control" id="surname" name="surname"
                                    placeholder="surname">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber"
                                    placeholder="enter phone number">
                            </div>

                            <div class="col-sm-6">
                                <label for="emailId" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="emailId" name="emailId"
                                    placeholder="enter email id">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-sm-6">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company" name="CompanyName"
                                    placeholder="Company Name">
                            </div>
                            <div class="col-sm-6">
                                <label for="compid" class="form-label">You are ID number</label>
                                <input type="text" class="form-control" id="compid" name="compid"
                                    placeholder="You are ID number">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="comp_about">About Company</label>
                            <textarea class="form-control" placeholder="About Company" id="comp_about"
                                name="comp_about"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="address">Company Address</label>
                            <textarea class="form-control" placeholder="Company Address" id="address"
                                name="address"></textarea>
                        </div>
                        <div class="mb-3">
                        </div>


                        <div class="text-center m-5">
                            <button type="clear" class="btn btn-danger pr-5">Clear</button>
                            <button type="submit" class="btn btn-danger">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
